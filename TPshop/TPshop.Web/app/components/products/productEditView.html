<!-- Content Header (Page header) -->
<section class="content-header">
    <h1>
        Product management
    </h1>
    <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> Homepage</a></li>
        <li><a ui-sref="products">Product management</a></li>
        <li class="active">Update product</li>
    </ol>
</section>
<!-- Main content -->
<section class="content">

    <div class="box box-info">
        <div class="box-header with-border">
            <h3 class="box-title">Update product: {{product.Name}}</h3>
        </div>
        <!-- /.box-header -->
        <!-- form start -->
        <form class="form-horizontal" novalidate name="frmAddProduct" role="form" ng-submit="UpdateProduct()">
            <div class="box-body">
                <div class="form-group">
                    <label for="inputPassword3" class="col-sm-2 control-label">Name</label>

                    <div class="col-sm-10">
                        <input type="text" class="form-control" required name="name" ng-change="GetSeoTitle()" ng-model="product.Name" ng-maxlength="256">
                        <span ng-show="frmAddProduct.name.$invalid" class="has-error">Must input product name.</span>
                        <span ng-show="frmAddProduct.name.$error.maxlength" class="has-error">Product name must only have 256 characters.</span>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputPassword3" class="col-sm-2 control-label">Alias</label>

                    <div class="col-sm-10">
                        <input type="text" class="form-control" required name="alias" ng-model="product.Alias" ng-maxlength="256">
                        <span ng-show="frmAddProduct.alias.$invalid" class="has-error">Must input alias.</span>
                        <span ng-show="frmAddProduct.name.$error.maxlength" class="has-error">Alias must only have 256 characters.</span>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">Category name</label>

                    <div class="col-sm-10">
                        <select name="categoryID" class="form-control" ng-model="product.CategoryID" ng-options="option.ID as option.Name for option in categories">
                            <option value="">none</option>
                        </select>
                        <input type="hidden" name="categoryID" ng-model="product.CategoryID" />
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">Supplier name</label>

                    <div class="col-sm-10">
                        <select name="supplierID" class="form-control" ng-model="product.SupplierID" ng-options="option.ID as option.Name for option in suppliers">
                            <option value="">none</option>
                        </select>
                        <input type="hidden" name="supplierID" required ng-model="product.SupplierID" />
                        <span ng-show="frmAddProduct.supplierID.$error.required" class="has-error">Must choose supplier.</span>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputPassword3" class="col-sm-2 control-label">Image</label>

                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="image" ng-model="product.Image">
                        <button type="button" class="btn btn-default" ng-click="ChooseImage()">Choose Image</button>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputPassword3" class="col-sm-2 control-label">More image</label>

                    <div class="col-sm-10">
                        <ul class="list-inline">
                            <li ng-repeat="img in moreImages"><img ng-src="{{img}}" width="100" /></li>
                        </ul>
                        <button type="button" class="btn btn-default" ng-click="ChooseMoreImage()">Choose Image</button>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputPassword3" class="col-sm-2 control-label">Short descripion</label>

                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="descripion" ng-model="product.Description" required />
                        <span ng-show="frmAddProduct.descripion.$invalid" class="has-error">Must input short description.</span>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputPassword3" class="col-sm-2 control-label">Review and long descripion</label>

                    <div class="col-sm-10">
                        <textarea type="text" class="form-control" name="content" ng-model="product.Content" ckeditor="ckeditorOptions"></textarea>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputPassword3" class="col-sm-2 control-label">Price</label>

                    <div class="col-sm-10">
                        <input type="number" class="form-control" name="price" ng-model="product.Price" ng-maxlength="256">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputPassword3" class="col-sm-2 control-label">Promotion</label>

                    <div class="col-sm-10">
                        <input type="number" class="form-control" name="promotion" ng-model="product.Promotion" ng-maxlength="256">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputPassword3" class="col-sm-2 control-label">Quantity</label>

                    <div class="col-sm-10">
                        <input type="number" class="form-control" name="promotion" ng-model="product.Quantity" ng-maxlength="256">
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <div class="checkbox">
                            <label>
                                <input type="checkbox" name="status" ng-checked="product.Status" ng-model="product.Status"> Actived
                            </label>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <div class="checkbox">
                            <label>
                                <input type="checkbox" name="homeflag" ng-checked="product.HomeFlag" ng-model="product.HomeFlag"> Show on home page
                            </label>
                        </div>
                    </div>
                </div>
            </div>
            <!-- /.box-body -->
            <div class="box-footer">
                <button ui-sref="products" class="btn btn-default">Cancel</button>
                <button type="submit" ng-disabled="frmAddProduct.$invalid" class="btn btn-success pull-right">Save</button>
            </div>
            <!-- /.box-footer -->
        </form>
    </div>
</section>
