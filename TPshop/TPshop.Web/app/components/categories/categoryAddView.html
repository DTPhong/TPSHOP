<!-- Content Header (Page header) -->
<section class="content-header">
    <h1>
        Category management
    </h1>
    <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> Homepage</a></li>
        <li><a ui-sref="categories">Category</a></li>
        <li class="active">Add new</li>
    </ol>
</section>
<!-- Main content -->
<section class="content">

    <div class="box box-info">
        <div class="box-header with-border">
            <h3 class="box-title">Add new category</h3>
        </div>
        <!-- /.box-header -->
        <!-- form start -->
        <form class="form-horizontal" novalidate name="frmAddCategory" role="form" ng-submit="AddCategory()">
            <div class="box-body">
                <div class="form-group">
                    <label for="inputPassword3" class="col-sm-2 control-label">Name</label>

                    <div class="col-sm-10">
                        <input type="text" class="form-control" required name="name" ng-change="GetSeoTitle()" ng-model="category.Name" ng-maxlength="256">
                        <span ng-show="frmAddCategory.name.$invalid" class="has-error">Must input category name.</span>
                        <span ng-show="frmAddCategory.name.$error.maxlength" class="has-error">Category name must only have 256 characters.</span>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputPassword3" class="col-sm-2 control-label">Alias</label>

                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="alias" ng-model="category.Alias" disabled>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">Category group</label>

                    <div class="col-sm-10">
                        <select name="categoryGroupID" class="form-control" ng-model="category.CategoryGroupID" ng-options="option.ID as option.Name for option in categoryGroups">
                            <option value="">none</option>
                        </select>
                        <input type="hidden" name="categoryGroupID" required ng-model="category.CategoryGroupID" />
                        <span ng-show="frmAddCategory.categoryGroupID.$error.required" class="has-error">Must choose category name.</span>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputPassword3" class="col-sm-2 control-label">Image</label>

                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="image" disabled required ng-model="category.Image">
                        <button type="button" class="btn btn-default" ng-click="ChooseImage()">Choose Image</button>
                        <span ng-show="frmAddCategory.image.$invalid" class="has-error">Must choose image.</span>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputPassword3" class="col-sm-2 control-label">Short Descripion</label>

                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="descripion" required ng-model="category.Description">
                        <span ng-show="frmAddCategory.descripion.$invalid" class="has-error">Must input category description.</span>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <div class="checkbox">
                            <label>
                                <input type="checkbox" name="status" ng-checked="category.Status" ng-model="category.Status"> Actived
                            </label>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <div class="checkbox">
                            <label>
                                <input type="checkbox" name="homeflag" ng-checked="category.Homeflag" ng-model="category.Homeflag"> Show on home page
                            </label>
                        </div>
                    </div>
                </div>
            </div>
            <!-- /.box-body -->
            <div class="box-footer">
                <button ui-sref="categories" class="btn btn-default">Cancel</button>
                <button type="submit" ng-disabled="frmAddCategory.$invalid" class="btn btn-success pull-right">Save</button>
            </div>
            <!-- /.box-footer -->
        </form>
    </div>
</section>
