<!-- Content Header (Page header) -->
<section class="content-header">
    <h1>
        Supplier management
    </h1>
    <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> Homepage</a></li>
        <li><a ui-sref="categories">Supplier</a></li>
        <li class="active">Add new</li>
    </ol>
</section>
<!-- Main content -->
<section class="content">

    <div class="box box-info">
        <div class="box-header with-border">
            <h3 class="box-title">Edit supplier</h3>
        </div>
        <!-- /.box-header -->
        <!-- form start -->
        <form class="form-horizontal" novalidate name="frmAddSupplier" role="form" ng-submit="UpdateSupplier()">
            <div class="box-body">
                <div class="form-group">
                    <label for="inputPassword3" class="col-sm-2 control-label">Name</label>

                    <div class="col-sm-10">
                        <input type="text" class="form-control" required name="name" ng-model="supplier.Name" ng-maxlength="256">
                        <span ng-show="frmAddSupplier.name.$invalid" class="has-error">Must input supplier name.</span>
                        <span ng-show="frmAddSupplier.name.$error.maxlength" class="has-error">Supplier name must only have 256 characters.</span>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputPassword3" class="col-sm-2 control-label">Address</label>

                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="address" ng-model="supplier.SupplierAddress">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputPassword3" class="col-sm-2 control-label">Email</label>

                    <div class="col-sm-10">
                        <input type="email" class="form-control" name="email" required ng-model="supplier.SupplierEmail">
                        <span ng-show="frmAddSupplier.email.$invalid" class="has-error">Must input supplier email.</span>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputPassword3" class="col-sm-2 control-label">Phone</label>

                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="phone" required ng-model="supplier.SupplierPhone">
                        <span ng-show="frmAddSupplier.phone.$invalid" class="has-error">Must input supplier phone.</span>
                    </div>
                </div>
            </div>
            <!-- /.box-body -->
            <div class="box-footer">
                <button ui-sref="suppliers" class="btn btn-default">Cancel</button>
                <button type="submit" ng-disabled="frmAddSupplier.$invalid" class="btn btn-success pull-right">Save</button>
            </div>
            <!-- /.box-footer -->
        </form>
    </div>
</section>
