  <!-- Content Header (Page header) -->
<section class="content-header">
    <h1>
        Supplier management
    </h1>
    <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> Homepage</a></li>
        <li><a href="#">Supplier</a></li>
        <li class="active">Supplier list</li>
    </ol>
</section>
<!-- Main content -->
<section class="content">
    <!-- Default box -->
    <div class="box">
        <div class="box-header with-border">
            <h3 class="box-title">Supplier list</h3>
            <div class="box-tools pull-right">
                <button class="btn btn-box-tool" data-widget="collapse" data-toggle="tooltip" title="Collapse"><i class="fa fa-minus"></i></button>
                <button class="btn btn-box-tool" data-widget="remove" data-toggle="tooltip" title="Remove"><i class="fa fa-times"></i></button>
            </div>
        </div>
        <div class="box-body">
            <di class="row">
                <div class="col-md-6">
                    <div class="input-group">
                        <input type="text" class="form-control" ng-model="keyword" placeholder="Key word">
                        <span class="input-group-btn">
                            <button class="btn btn-default" type="button" ng-click="search()">Search by name</button>
                        </span>
                    </div><!-- /input-group -->
                </div>
                <div class="col-md-6">
                    <button class="btn btn-success" ui-sref="supplier_add">Add new record</button>
                    <button class="btn btn-danger" ng-click="deleteMulti()" id="btnDelete" disabled>Delete selected record</button>
                </div>
            </di>
            <div class="row">
                <div class="col-md-12">
                    <table class="table table-bordered">
                        <tr>
                            <td><input name="all" type="checkbox" ng-click="selectAll()" /></td>
                            <th style="width: 5%">ID</th>
                            <th style="width: 15%">Name</th>
                            <th style="width: 20%">SupplierAddress</th>
                            <th style="width: 20%">SupplierEmail</th>
                            <th style="width: 20%">SupplierPhone</th>
                            <th style="width: 20%">Manipulation</th>
                        </tr>
                        <tr ng-repeat="item in suppliers">
                            <td><input type="checkbox" ng-model="item.checked" name="all" /></td>
                            <td>{{item.ID}}</td>
                            <td>{{item.Name}}</td>
                            <td>{{item.SupplierAddress}}</td>
                            <td>{{item.SupplierEmail}}</td>
                            <td>{{item.SupplierPhone}}</td>
                            <td>
                                <button class="btn btn-sm btn-primary" ui-sref="supplier_edit({id:item.ID})"><i class="fa fa-pencil"></i></button>
                                <button class="btn btn-sm btn-danger" ng-click="deleteSupplier(item.ID)"><i class="fa fa-trash"></i></button>
                            </td>
                        </tr>
                        <tfoot>
                            <tr>
                                <td colspan="11"><span class="pull-right">Page: {{page+1}} - Total record: {{totalCount}}</span></td>
                            </tr>
                        </tfoot>
                    </table>
                </div>
            </div>
        </div><!-- /.box-body -->
        <div class="box-footer">
            <pager-directive page="{{page}}" custom-path="{{customPath}}" pages-count="{{pagesCount}}" total-count="{{totalCount}}" search-func="getSuppliers(page)"></pager-directive>
        </div><!-- /.box-footer-->
    </div><!-- /.box -->
</section><!-- /.content -->
